<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>TODO</title>

</head>

<body>
    <h1>To do list</h1>
    <div>Add a new item.
        <form action="/add" method="POST">
            <input type="text" name="todoitem">
            <input type="submit">
        </form>
    </div>
    <ul>
        {% for item in todo_list %}
        <li><input type="checkbox">{{ item.text }}</li>
        {% endfor %}
    </ul>
</body>

</html>
